<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DStv Chapu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(180deg, #06142e, #0a1f47);
      color: #fff;
      overflow-x: hidden;
      padding-bottom: 70px;
    }

    /* ===== Header ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      background: rgba(8, 20, 50, 0.95);
      backdrop-filter: blur(6px);
      box-shadow: 0 3px 15px rgba(0, 80, 255, 0.25);
      z-index: 1000;
      animation: fadeInDown 1s ease forwards;
    }

    header h1 {
      font-size: 26px;
      font-weight: 700;
      color: #3ea6ff;
      letter-spacing: 1.5px;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Slider ===== */
    .slider {
      position: relative;
      width: 100%;
      height: 260px;
      overflow: hidden;
      margin-top: 60px;
      border-radius: 0 0 25px 25px;
      box-shadow: 0 8px 25px rgba(0, 100, 255, 0.3);
    }

    .slides {
      display: flex;
      width: 100%;
      transition: transform 1s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      object-position: center;
      flex-shrink: 0;
      filter: brightness(0.95) saturate(1.2);
    }

    .slider::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: linear-gradient(to top, rgba(6, 20, 46, 1), transparent);
    }

    /* ===== Section Title ===== */
    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin: 20px 15px 10px;
      border-left: 4px solid #3ea6ff;
      padding-left: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #d0e6ff;
    }

    /* ===== Channel Grid ===== */
    .channel-grid {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 10px 15px 25px;
      scroll-behavior: smooth;
    }

    .channel-card {
      min-width: 170px;
      border-radius: 18px;
      overflow: hidden;
      background: #0c234b;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 120, 255, 0.25);
      transition: all 0.35s ease;
    }

    .channel-card:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 25px rgba(0, 153, 255, 0.5);
    }

    .channel-card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      display: block;
      transition: transform 0.6s ease, filter 0.3s ease;
    }

    .channel-card:hover img {
      transform: scale(1.1);
      filter: brightness(1.1);
    }

    .channel-card h4 {
      text-align: center;
      font-size: 15px;
      font-weight: 500;
      padding: 8px 0;
      background-color: rgba(10, 30, 70, 0.9);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      color: #aee1ff;
    }

    .channel-grid::-webkit-scrollbar {
      display: none;
    }

    /* ===== Bottom Bar ===== */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(8, 20, 50, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 -4px 20px rgba(0, 120, 255, 0.2);
      z-index: 9999;
    }

    .bottom-bar a {
      text-decoration: none;
      color: #aee1ff;
      font-size: 13px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .bottom-bar a:hover {
      color: #3ea6ff;
      transform: scale(1.1);
    }

    .bottom-bar i {
      font-size: 22px;
      display: block;
      margin-bottom: 3px;
    }

    /* ===== WhatsApp Button ===== */
    .whatsapp-float {
      position: fixed;
      right: 20px;
      bottom: 80px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 58px;
      height: 58px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      z-index: 99999;
      transition: all 0.3s ease;
      animation: bounce 2s infinite;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      background-color: #20ba5a;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 768px) {
      header h1 {
        font-size: 20px;
      }

      .slider {
        height: 200px;
      }

      .slides img {
        height: 200px;
      }

      .section-title {
        font-size: 16px;
        margin: 15px 12px 8px;
      }

      .channel-card {
        min-width: 140px;
      }

      .channel-card img {
        height: 140px;
      }

      .channel-card h4 {
        font-size: 13px;
        padding: 6px 0;
      }

      .whatsapp-float {
        width: 52px;
        height: 52px;
        font-size: 25px;
        bottom: 75px;
        right: 15px;
      }
    }

    @media (max-width: 480px) {
      .slider {
        height: 180px;
      }

      .slides img {
        height: 180px;
      }

      .channel-card {
        min-width: 130px;
      }

      .channel-card img {
        height: 130px;
      }

      .section-title {
        font-size: 15px;
      }
    }
  </style>
