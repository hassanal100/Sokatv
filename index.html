<!DOCTYPE html>
<html lang="sw" class="scroll-smooth">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Soka TV Max</title>
<meta name="theme-color" content="#0f1720" />
<link rel="icon" href="https://img.icons8.com/fluency/48/play-button-circled.png"/>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        colors: {
          maxbg: "#0f1720",
          maxcard: "#111827",
          card2: "#1b2430",
          accent1: "#ff3657",
          accent2: "#08e0ff"
        },
        boxShadow: {
          glow: "0 0 25px rgba(8,224,255,.35)"
        },
        animation: {
          shimmer: "shimmer 2s infinite",
          fade: "fadeIn 0.5s ease-out"
        },
        keyframes: {
          shimmer: { "0%":{backgroundPosition:"-200% 0"}, "100%":{backgroundPosition:"200% 0"} },
          fade: { "0%":{opacity:0, transform:"translateY(8px)"}, "100%":{opacity:1, transform:"translateY(0)"} }
        }
      }
    }
  }
</script>
<style>
  *{font-family: Inter, system-ui, Segoe UI}
  .hide-scroll::-webkit-scrollbar{display:none}
  .tilt:hover{transform:rotateX(6deg) rotateY(-6deg) scale(1.03)}
</style>
</head>
<body class="bg-maxbg text-white relative pb-20">

<!-- HEADER -->
<header class="sticky top-0 z-50 backdrop-blur bg-maxbg/80 border-b border-white/5 animate-fade">
  <div class="max-w-6xl mx-auto px-4 py-2 flex items-center gap-3">
    <span class="text-2xl font-extrabold tracking-tight bg-gradient-to-r from-accent1 to-accent2 bg-clip-text text-transparent">MAX</span>
    <div class="ml-auto flex items-center gap-2">
      <button id="themeToggle" class="p-2 rounded-xl hover:bg-white/5" title="Theme">ðŸŒ“</button>
    </div>
  </div>
</header>

<!-- HERO SLIDER -->
<section id="hero" class="relative animate-fade">
  <div class="max-w-6xl mx-auto px-4">
    <div class="relative overflow-hidden rounded-3xl mt-4 shadow-glow h-[240px] sm:h-[320px] md:h-[400px]">
      <div id="heroSlides" class="h-full w-full transition-all duration-700"></div>
      <div class="absolute inset-0 bg-gradient-to-t from-maxbg/80 to-transparent"></div>
      <div class="absolute bottom-6 left-6">
        <h2 id="heroTitle" class="text-3xl md:text-5xl font-extrabold drop-shadow"></h2>
        <button id="watchBtn" class="mt-3 px-5 py-2.5 rounded-xl bg-gradient-to-r from-accent1 to-accent2 font-semibold hover:scale-105 transition">â–¶ Tazama</button>
      </div>
      <div id="heroDots" class="absolute right-4 bottom-4 flex gap-2"></div>
    </div>
  </div>
</section>

<!-- CHANNELS -->
<main class="max-w-6xl mx-auto px-4 py-10" id="channels">
  <h3 class="text-2xl font-extrabold mb-4">Soka TV Max Channels</h3>
  <div class="flex gap-2 mb-4">
    <input id="channelSearch" class="flex-1 bg-card2/70 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 ring-accent2/50" placeholder="Tafuta Channel..." />
    <select id="channelSort" class="bg-card2/70 rounded-xl px-3 py-2 text-sm outline-none">
      <option value="name">Aâ€“Z</option>
      <option value="recent">Newest</option>
    </select>
  </div>
  <div id="channelGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
</main>

<!-- BOTTOM NAV -->
<nav class="fixed bottom-3 left-1/2 -translate-x-1/2 bg-card2/80 backdrop-blur-xl shadow-glow border border-white/10 rounded-2xl flex justify-around items-center w-[90%] max-w-sm py-2 z-50">
  <button id="homeBtn" class="flex flex-col items-center text-xs text-gray-300 hover:text-accent2 transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l9-9 9 9M4 10v10h16V10"/>
    </svg>
    Nyumbani
  </button>

  <a href="https://hassanal100.github.io/AdsPush/" target="_blank" rel="noopener noreferrer"
     class="flex flex-col items-center text-xs text-gray-300 hover:text-accent1 transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 8c-1.657 0-3 1.343-3 3h6c0-1.657-1.343-3-3-3zm0 8v-4m0 0H9m3 0h3m5-4h-2a9 9 0 11-18 0H3"/>
    </svg>
    Lipa Sasa
  </a>
</nav>

<!-- PASSWORD MODAL -->
<div id="passModal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-[999]">
  <div class="bg-card2 p-5 rounded-xl w-80 text-center shadow-glow animate-fade">
    <h3 class="text-lg font-bold mb-3">Weka Password Kufungua Channel</h3>
    <input id="passInput" type="password" placeholder="Ingiza Password"
      class="w-full px-3 py-2 rounded-lg bg-maxcard outline-none text-sm mb-3 text-center" />
    <p id="passError" class="text-red-500 text-xs mb-2 hidden">Tafadhali Weka Pasword Sahihi! Lipia Kifurushi Kupata Pasword yako.</p>
    <div class="flex justify-center gap-3 mt-2">
      <button id="closeModal" class="px-4 py-2 rounded-lg bg-gray-600 hover:bg-gray-500 text-xs">Funga</button>
      <button id="submitPass" class="px-4 py-2 rounded-lg bg-gradient-to-r from-accent1 to-accent2 hover:scale-105 text-xs">Endelea</button>
    </div>
  </div>
</div>

<script>
const $ = (q, el=document)=> el.querySelector(q);

// THEME TOGGLE
$("#themeToggle").onclick=()=>document.documentElement.classList.toggle("dark");

// HERO SLIDER
const heroData=[
  {title:"Football Leagues",img:"https://i.ibb.co/PGgPjtrS/NBC-WEB-ab40a48183f60ed6614d724efd8a35cb.jpg"},
  {title:"Movies Series",img:"https://i.ibb.co/cSt8Pmqf/The-OTTOMAN-Web-f96b6010180f42b5bcbb4dcad6d7ab3b.jpg"},
  {title:"Tamthilia Zote",img:"https://i.ibb.co/gZDbF047/kombolela-e8e1af8ff2498aff6aeddc99d26f68a9-3.jpg"}
];
let active=0,timer;
function paintHero(){
  $("#heroSlides").style.background=`url('${heroData[active].img}') center/cover no-repeat`;
  $("#heroTitle").textContent=heroData[active].title;
  $("#heroDots").innerHTML=heroData.map((_,i)=>`<span class="w-3 h-3 rounded-full ${i===active?"bg-accent2":"bg-white/40"}"></span>`).join('');
}
function nextHero(){active=(active+1)%heroData.length;paintHero();}
function resetHero(){clearInterval(timer);paintHero();timer=setInterval(nextHero,4000);}
resetHero();

// CHANNELS
const channelData=[
  {id:1, name:"Azamsports HD1", logo:"https://i.ibb.co/5gxcwZqB/1754288578453-THUMBNAIL-CHAN.png"},
  {id:2, name:"Azamsports HD2", logo:"https://i.ibb.co/pj47kk4H/1745918430207-Azam-Sports2-HD-poster-Image-1.png"},
  {id:3, name:"Azamsports HD3", logo:"https://i.ibb.co/4RCf9bwY/1755418478226-AS3-HD-SERIEA.png"},
  {id:4, name:"Azamsports HD4", logo:"https://i.ibb.co/3YSFwzVs/1745862410254-Azam-Sports4-HD-poster-Image-1.png"},
  {id:5, name:"Azam One", logo:"https://i.ibb.co/Hf0GZpCk/1753287894295-Minesof-Passion.png"},
  {id:6, name:"Azam Two", logo:"https://i.ibb.co/DHxS2Hbk/THUMBNAIL-CRYSTAL-LOGO-97851dbf6555ae1ab8f8be034d1cf43c.png"},
  {id:7, name:"Sinemazetu", logo:"https://i.ibb.co/xqttb42S/1754053142170-Sinemazetu-Poster-Image.png"},
  {id:8, name:"UTV", logo:"https://i.ibb.co/TBGXS4Yz/1745861815665-UTVHD-poster-Image-1.png"},
  {id:9, name:"WASAFI", logo:"https://i.ibb.co/0yLRfQcy/1745862042988-WASAFITV-poster-Image.png"},
  {id:10, name:"CROWN TV", logo:"https://i.ibb.co/zTdWNF8D/1745514813150-Crown-TVPoster-Image.png"}
].map((ch,i)=>({...ch,addedAt:Date.now()-i*3600_000}));

const grid=$("#channelGrid"),search=$("#channelSearch"),sort=$("#channelSort");
function card(ch){
  return `<button data-id="${ch.id}" class="tilt group bg-card2 rounded-2xl shadow hover:shadow-glow transition overflow-hidden">
    <div class="aspect-[3/4] w-full rounded-xl overflow-hidden relative">
      <img src="${ch.logo}" alt="${ch.name}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
      <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition"></div>
    </div>
    <div class="mt-2 flex items-center justify-between px-2 pb-2">
      <span class="font-semibold truncate">${ch.name}</span>
      <span class="text-[11px] px-2 py-1 rounded-lg bg-accent2/20">LIVE</span>
    </div>
  </button>`;
}
function render(list){grid.innerHTML=list.map(card).join('');}
function applyFilters(){
  const q=search.value.toLowerCase();
  let list=channelData.filter(c=>c.name.toLowerCase().includes(q));
  if(sort.value==="name") list.sort((a,b)=>a.name.localeCompare(b.name));
  else list.sort((a,b)=>b.addedAt-a.addedAt);
  render(list);
}
search.oninput=applyFilters; sort.onchange=applyFilters;
render(channelData);

// CHANNEL CLICK + PASSWORD LOGIC
let selectedChannel=null;
const correctPassword="Saka255";

grid.addEventListener("click", e=>{
  const btn=e.target.closest("button[data-id]");
  if(!btn) return;
  selectedChannel=channelData.find(c=>c.id==btn.dataset.id);
  $("#passModal").classList.remove("hidden");
  $("#passInput").value="";
  $("#passError").classList.add("hidden");
});

$("#submitPass").onclick=()=>{
  const entered=$("#passInput").value.trim();
  if(entered===correctPassword){
    $("#passModal").classList.add("hidden");
    window.open(`https://mpirawetu.com/player?ch=${encodeURIComponent(selectedChannel.name)}`,"_blank");
  } else {
    $("#passError").classList.remove("hidden");
  }
};
$("#closeModal").onclick=()=>$("#passModal").classList.add("hidden");

// BOTTOM NAV BUTTONS
$("#homeBtn").onclick=()=>window.scrollTo({top:0,behavior:"smooth"});
</script>
</body>
</html>
